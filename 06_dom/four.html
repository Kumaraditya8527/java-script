<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
       const li=document.createElement('li')
       li.innerText=`${langName}`
       document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage('typescript')

    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    //edit
    const secondlanguage=document.querySelector('li:nth-child(2)')
    // secondlanguage.textContent="mojo"
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondlanguage.replaceWith(newli)

    //edit
    const firstlanguage=document.querySelector('li:first-child')
    firstlanguage.outerHTML='<li>typescript</li>'

    //remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
